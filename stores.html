<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bs5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <ul class="breadcrumb mt-5">
        <li class="breadcrumb-item"><a href="" class="text-decoration-none text-success fw-medium">Home</a></li>
        <li class="breadcrumb-item"><a href="" class="text-decoration-none text-success fw-medium">Shop</a></li>
        <li class="breadcrumb-item"><a href="" class="text-decoration-none text-muted fw-medium">Haldirams Sev Bhujia</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="row w-100 gy-3 mx-auto">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="d-flex justify-content-between bg-light p-4">
            <div class="justify-content-center align-content-center">
              <h3 class="fw-bold fs-2">Stores</h3>
            </div>
            <div class="">
              <img src="store-graphics (1).svg" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
        <p class="" style="font-size: 12px; font-weight: bolder">We have <span class="text-success">9</span> vendors now</p>
      </div>
    </div>
    <section class="py-5">
      <div class="container">
        <div class="row w-100 gy-3  mx-auto">
          <div class="col-lg-4 col-md-12 col-sm-12 col-12">
            <div class="card mb-3 px-4 py-4">
              <div class="row g-0">
                <div class="col-lg-3">
                  <img src="stores-logo-1.svg"  class="img-fluid w-75  rounded-circle mt-2" alt="..." />
                </div>
                <div class="col-md-9">
                  <div class="card-body">
                    <h2 class="card-title " style="font-size:16px ; font-weight: 600; font-style: normal; line-height: 21px;">E Grocery Super Market</h2>
                    <h5 class="card-title text-muted w-100" style="font-size: 12px; font-weight: 500; font-style: normal;">Organic.Groceries.Butcher Shop</h5>
                    <p class="card-text text-muted" style="font-size: 12px; font-weight: normal;">Delivery</p>
                     <p class=" card-text text-muted" style="font-size: 12px; font-weight: normal;">Pickup available</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
